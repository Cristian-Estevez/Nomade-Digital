{% extends 'blog/layout.html' %}



{% block content %}
    {% if form.errors %}
        <p><script>alert("Contraseña incorrecta. Inténtalo de nuevo");</script></p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <table class="contenedor contenedor-formulario" style="margin-top: 10rem; display: flex; align-items: center; width: 50%;">
        <tr>
            <td style="font-size: 1.8rem;">{{ form.username.label_tag }}</td>
            <td style="font-size: 1.8rem;">{{ form.username }}</td>
        </tr>
        <tr>
            <td style="font-size: 1.8rem;">{{ form.password.label_tag }}</td>
            <td style="font-size: 1.8rem;">{{ form.password }}</td>
        </tr>
        </table>

        <input type="submit" value="login" class="boton" style="display: flex; margin: 20px auto";>
        <input type="hidden" name="next" value="{{ next }}" > 
    </form>
{% endblock %}
