{% extends 'blog/layout.html' %}

{% block content %}

    <div>

    {% if post.publicado %}

        <p>Publicado: {{ post.publicado }}</p>

    {% else %}

        <button type="submit"><a href="{% url 'blog:publicar_post' pk=post.pk %}">Publicar</a> </button>
    
    {% endif %}
    
    <button value="Volver_blog"><a href="{% url 'blog:lista_posts' %}">Volver al Blog</a></button>

    {% if user.is_authenticated %}

        <a href="{% url 'blog:editar_post' pk=post.pk %}"><button value="Editar">Editar</button></a><a href="{% url 'blog:borrar_post' pk=post.pk %}"><button value="Borrar">Borrar</button></a>
        
        

    {% endif %}

        <h2>{{ post.titulo }}</h2>
        <p>{{ post.texto|linebreaksbr}}</p>
            
            {% if post.imagen.url is not None %}
                <img src='{{ post.imagen.url }}'>
            {% endif %}
        
        
            
    
    </div>

{% endblock %}
