{% extends 'blog/layout.html' %}

{% block content %}

<body>


    {% if user.is_authenticated %}

        <button value="Nuevo_post"><a href="{% url 'blog:nuevo_post' %}">Nuevo Post</a></button>
        <button value="Lista_borrador"><a href="{% url 'blog:lista_borrador_post' %}">Borradores</a></button>
        

    {% endif %}

    
    <main class="contenedor-blog-interno">

            {% for post in posts %}
               
                    <div class="contenido-blog">
                        
                        {% if post.imagen.url is not None %}
                        <img src='{{ post.imagen.url }}'>
                        {% endif %}

                        
                        <p>{{ post.texto|linebreaksbr|truncatechars:100 }}</p>
                        <a href="{% url 'blog:detalle_post' pk=post.pk %}" class="boton-blog">Ver m√°s</a>

                    </div>
            <!--<p><h2><a href='{% url "blog:detalle_post" pk=post.pk %}'>{{ post.titulo }}</a></p>
            <p>{{ post.texto|linebreaksbr|truncatechars:200 }}</p>-->
                    
                

            {% endfor %}


</body>
{% endblock %}
