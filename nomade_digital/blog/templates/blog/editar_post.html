{% extends 'blog/layout.html' %}

{% block content %}

    {% if user.is_authenticated %}
    <div class="contenedor-blog-interno">
        <form method="POST" class="contenedor-formulario" enctype="multipart/form-data"> 
            {% csrf_token %}


            <!-- PUEDO PONER INPUTS? -->
            
            <p>Título: {{ form.titulo }}</p>
            <p>Texto: {{ form.texto }}</p>
            <p>Imagen: {{ form.imagen }}</p>
            
          
            <button type="submit" value="Guardar" class="boton boton-lista-post">Guardar</button>
            
            <a href="{% url 'blog:lista_borrador_post' %}" class="boton boton-lista-post">Cancelar</a>
        </form>
        
        <!-- <img src="{{ post.imagen.url }}">             corregir que pueda cargar una imagen desde la página nomade y no solo del admin-->
    </div>
        {% endif %}


{% endblock %}
